<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.2</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .grid{
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector('.js-input');
            const button = document.querySelector('.js-button');
            const spanName = document.querySelector('.js-name');

            // При загрузке страницы проверяем наличие данных в localStorage
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                const userData = JSON.parse(savedData);
                spanName.textContent = userData.name;
            }

            // Обработчик события на кнопку "Сохранить"
            button.addEventListener('click', () => {
                const name = input.value.trim();
                if (name) {
                    const userData = {name};
                    localStorage.setItem('userData', JSON.stringify(userData));
                    spanName.textContent = name;
                    input.value = '';
                }
            });
        });
    </script>
</body>
</html>
